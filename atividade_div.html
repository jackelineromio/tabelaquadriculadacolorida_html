<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Quadrados Coloridos</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px; /* Defina o tamanho m√°ximo do layout */
            margin: 0 auto;
        }
        .square {
            width: calc(16.666% - 10px); /* 6 colunas com margem de 10px entre elas */
            height: 100px;
            margin: 5px; /* Margem de 5px em todos os lados */
            display: inline-block;
            background-color: red; /* Cor de exemplo */
            display: inline-block;
        }
        .square2 {
            width: calc(16.666% - 10px); /* 6 colunas com margem de 10px entre elas */
            height: 100px;
            margin: 5px; /* Margem de 5px em todos os lados */
            background-color: skyblue; /* Cor de exemplo */
            display: inline-block;
        }
        .square3 {
            width: calc(16.666% - 10px); /* 6 colunas com margem de 10px entre elas */
            height: 100px;
            margin: 5px; /* Margem de 5px em todos os lados */
            background-color: yellow; /* Cor de exemplo */
            display: inline-block;
        }
        .square4 {
            width: calc(16.666% - 10px); /* 6 colunas com margem de 10px entre elas */
            height: 100px;
            margin: 5px; /* Margem de 5px em todos os lados */
            background-color: yellowgreen; /* Cor de exemplo */
            display: inline-block;
        }
        
        .square:hover{
            background-color: white;
        }
        
        .square2:hover{
            background-color: white ;
        }
        .square3:hover{
            background-color: white;
        }
        .square4:hover{
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira linha -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- Segunda linha -->
        <div class="square"></div>
        <div class="square2"></div>
        <div class="square2"></div>
        <div class="square2"></div>
        <div class="square2"></div>
        <div class="square"></div>
        <!-- Terceira linha -->
        <div class="square"></div>
        <div class="square3"></div>
        <div class="square3"></div>
        <div class="square3"></div>
        <div class="square3"></div>
        <div class="square"></div>
        <!-- Quarta linha -->
        <div class="square"></div>
        <div class="square4"></div>
        <div class="square4"></div>
        <div class="square4"></div>
        <div class="square4"></div>
        <div class="square"></div>
        <!-- Quinta linha -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
